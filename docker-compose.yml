version: "3.8"
services:
  backend:
    build: .
    context: .
    dockerfile: Dockerfile.backend
    container_name: hyperserp_backend
    ports:
      - "8000:8000"
    environment:
      - HYPER_INDEX_PATH=/data/faiss.index
      - HYPER_META_DB=/data/metadata.db
    volumes:
      - ./data:/data
    # if your backend uses GPUs, add device mapping or change image

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hyperserp_frontend
    depends_on:
      - backend
    ports:
      - "5173:80"
